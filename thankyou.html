<script>
	const b = document.querySelector(".hamburger");
	const m = document.getElementById("mobile-menu");

	b?.addEventListener("click", () => {
		const open = !m.hasAttribute("hidden");
		if (open) {
			m.setAttribute("hidden", "");
			b.setAttribute("aria-expanded", "false");
		} else {
			m.removeAttribute("hidden");
			b.setAttribute("aria-expanded", "true");
		}
	});
</script>

<script>
document.addEventListener('DOMContentLoaded', () => {

	const burger = document.querySelector('.hamburger');
	const menu   = document.getElementById('mobileMenu');  

	if (!burger || !menu) return;  

	burger.addEventListener('click', () => {
		menu.classList.toggle('open');

		const isOpen = menu.classList.contains('open');
		burger.setAttribute('aria-expanded', isOpen ? 'true' : 'false');
	});
});
</script>



<section id="cookieBanner" class="cookie-static">
	<span>
		We use essential cookies to improve the website only.
	</span>
	<button id="cookieOk">OK</button>
</section>

<script>
document.addEventListener("DOMContentLoaded", () => {
	const okBtn = document.getElementById("cookieOk");
	const banner = document.getElementById("cookieBanner");

	if (okBtn && banner) {
		okBtn.addEventListener("click", () => {
			banner.style.display = "none";
		});
	}
});
</script>
